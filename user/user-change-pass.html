<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mybo_test｜ユーザー管理画面-ログイン</title>
	<link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
	<script type="text/javascript" src="../assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/script.js"></script>
	<script type="text/javascript" src="../assets/js/user.js"></script>
	<script src="https://use.typekit.net/rkc2mcc.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<script type="text/javascript" src="//typesquare.com/accessor/script/typesquare.js?ZsbKpHRhP6U%3D" charset="utf-8"></script>
</head>
<body class="user">

	<header>
		<h2><img src="../assets/images/mybo_logo.png"><span>管理ページ</span><strong><a target="_blank" href="">ログアウト</a></strong></h2>
	</header>
	<div class="leftmenu">
		<ul class="left-top">
			<li class="present team-profile"><a href="user-prof.html">チームのプロフィールを<br>編集する</a></li>
			<li class="team-profile-create"><a href="user-create.html">チームのプロフィールを<br>作成する</a></li>
			<li><a href="user-article.html">記事を作成する</a></li>
			<li><a href="user-management.html">記事を管理する</a></li>
			<li><a href="user-writer-management.html">ライター情報を管理する</a></li>
			<li><a href="user-change-pass.html">パスワードを変更する</a></li>
		</ul>
		<div class="left-bottom">
			<div class="left-bottom-img"><img class="js-imgresize" src="images/temporary/mainimg3.jpg"></div>
			<h3>ここにチーム名が入るここにチーム名が入る</h3>
			<p>としてログイン中<span><a href="">プロフィール</a></span></p>
		</div>
	</div>

	<div class="rightmenu">
		<form class="user-prof">
		  <ul>
        <p class="description">
          以下の項目を入力後に「変更を保存する」をクリックすると、<br>自動的にログイン画面に移行します。<br>
          ログイン画面に移行した時点でパスワード変更は完了していますので、<br>メールアドレスと変更後のパスワードを入力し再度ログインをしてください。
        </p>
        <li class="mail">
          <label class="clearfix" for="email">メールアドレス<br>
          <span class="required">※この項目は必ず入力してください。</span></label>
          <input autocomplete="off" id="mail" type="email" value="test@test.com" name="team[email]" />
        </li>
        <li class="password-after">
          <label class="clearfix" for="password">変更後パスワード<br>
          <span class="required">※この項目は必ず入力してください。</span></label>
            <input autocomplete="off" class="pass" id="password-after" type="password" name="team[password]" />
        </li>
        <li class="password-confirm">
          <label class="clearfix" for="password_confirmation">変更後パスワード（確認）<br>
          <span class="required">※この項目は必ず入力してください。</span></label>
          <input autocomplete="off" class="pass-confirm" id="password-confirm" type="password" name="team[password_confirmation]" />
        </li>
        <input type="submit" name="commit" value="変更を保存する" />
     </ul>
    </form>
	</div>

</body>
</html>
