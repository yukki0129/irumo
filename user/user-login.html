<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mybo_test｜ユーザー管理画面-ログイン</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</head>
<body class="user">
<div class="wrapper">
	<div class="login-window">
		<h4><img src="images/mybo_logo.png">管理画面-ログイン</h4>
		<form>
			<label for="login-mail">メールアドレス</label>
			<input id="login-mail" type="text" required><br>
			<label for="login-pass">パスワード</label>
			<input id="login-pass" type="text" required><br>
			<div>
				<label for="remember-me">ログイン状態を保存する</label>
				<input id="remember-me" type="checkbox">
			</div>
			<input class="clearfix" type="submit" value="ログイン">
		</form>
		
	</div>	
</div>


</body>
</html>
